<div class="chat-window">
  <div class="message" *ngFor="let message of messages">
    <div class="message-bubble">
      <strong>{{ message.user }}:</strong>
      <span *ngIf="!message.content.includes('/uploads/')">{{ message.content }}</span>
      <img *ngIf="message.content.includes('/uploads/')" [src]="message.content" alt="Uploaded image" style="max-width: 200px;"/>
    </div>
  </div>
</div>

<div class="chat-input">
  <input [(ngModel)]="newMessage" placeholder="Type your message here..." />
  <button (click)="sendMessage()">Send</button>

  <input type="file" (change)="onFileSelected($event)" />
  <button (click)="onSendImage()">Send Image</button>

  <button (click)="leaveChannel()">Leave Channel</button>
</div>
